<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age calculator app</title>
  <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="above">
        <span class="day">
          <label for="DAY">DAY</label>
          <input type="text" required min="1" max="31" placeholder="DD">
        </span>
        <span class="month">
          <label for="MONTH">MONTH</label>
          <input type="text" required min="1" max="12" placeholder="MM">
        </span>
        <span class="year">
          <label for="YEAR">YEAR</label>
          <input type="text" placeholder="YYYY">
        </span>
      </div>
      <div class="line-button">
        <div class="line"></div>
        <button><box-icon name='arrow-back' rotate='270' size="lg"></box-icon></button>
      </div>
      <div class="result">
        <div class="resultYear">
          <h1 id="year">--</h1><h2>years</h2>
        </div>
        <div class="resultMonth">
          <h1 id="month">--</h1><h2>months</h2>
        </div>
        <div class="resultDay">
          <h1 id="day">--</h1><h2>days</h2>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/oAndin">Andherson Costa</a>.
  </div>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

  <script src="./public/js/script.js"></script>
</body>

</html>
