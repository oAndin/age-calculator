<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age calculator app</title>
  <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <form onSubmit="calc()">
        <div class="row">
          <div class="day">
            <label id="dayLabel" for="day">DAY</label>
            <input id="day" name="DAY" type="text" minlength="2" maxlength="2" placeholder="DD" >
            <p id="pRequiredDay" class="">This field is required</p>
            <p id="pValidDay" class="">Must be a valid day</p>
          </div>
          <span class="month">
            <label id="monthLabel" for="month">MONTH</label>
            <input id="month" type="text" minlength="2" maxlength="2" placeholder="MM">
            <p id="pRequiredMonth" class="">This field is required</p>
            <p id="pValidMonth" class="">Must be a valid day</p>
          </span>
          <span class="year">
            <label id="yearLabel" for="year">YEAR</label>
            <input id="year" type="text" minlength="1" placeholder="YYYY" required>
            <p id="pRequiredYear" class="">This field is required</p>
            <p id="pValidYear" class="">Must be a valid day</p>
          </span>
        </div>
        <div class="line-button">
          <div class="line"></div>
          <button type="submit" id="calcBtn" onclick="calc"><box-icon name='arrow-back' rotate='270'></box-icon></button>
        </div>
      </form>
      <div class="result">
        <div class="resultYear">
          <h1 id="yearResult">--</h1>
          <h2>years</h2>
        </div>
        <div class="resultMonth">
          <h1 id="monthResult">--</h1>
          <h2>months</h2>
        </div>
        <div class="resultDay">
          <h1 id="dayResult">--</h1>
          <h2>days</h2>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/oAndin">Andherson Costa</a>.
    </div>
  </main>
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

<script src="./public/js/script.js"></script>

</html>
